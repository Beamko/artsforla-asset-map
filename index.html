<!DOCTYPE html>
<html>
<head>
	<title>Arts For LA</title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
	<script src="libs/cartodb.js"></script>
	<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/main.css" />
<!--[if lte IE 8]>
	<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.ie.css" />
<![endif]-->
</head>
<body>
<div class="container-fluid full-height">
	<div class="row-fluid full-height">
		<div class="map-controller span3">
				<div class="legend"></div>
				<div class="filters">
					<form>
							<fieldset>
									<legend>Discipline</legend>           
									<label class="checkbox inline">
											<input type="checkbox" id="dance" value="Dance"> Dance
									</label>
									<label class="checkbox inline">
											<input type="checkbox" id="film" value="Film"> Film
									</label>
									<label class="checkbox inline">
											<input type="checkbox" id="literary" value="Literary"> Literary
									</label>
									<label class="checkbox inline">
											<input type="checkbox" id="music" value="Music"> Music
									</label>
									<label class="checkbox inline">
											<input type="checkbox" id="theater" value="Theater"> Theater
									</label>
									<label class="checkbox inline">
											<input type="checkbox" id="visual" value="Visual"> Visual
									</label>
							</fieldset>

							<fieldset>
								<legend>Organization Type</legend>
									<select name="" id="org_type" class="js-selectFilter" data-column="org_type">
											<option value="Any">Any</option>
											<option value="Presenting" data-target="presenting_orgs">Presenting</option>
											<option value="Educational" data-target="educational_orgs">Educational</option>
											<option value="Community" data-target="community_orgs">Community</option>
											<option value="Infrastructure">Infrastructure</option>
											<option value="Multi">Multi</option>
									</select>
									<select name="" id="presenting_orgs" class="u-isHiddenVisually js-childFilter" data-column="org_type">
										<option value="Any">Any</option>
										<option value="Bookstores">Bookstores</option>
										<option value="Church">Church</option>
										<option value="Cinema/Film Venue">Cinema/Film Venue</option>
										<option value="Commercial Gallery">Commercial Gallery</option>
										<option value="Individual (artist)">Individual (artist)</option>
										<option value="Museum">Museum</option>
										<option value="NFP Gallery">NFP Gallery</option>
										<option value="Publication">Publication</option>
									</select>
									<select name="" id="educational_orgs" class="u-isHiddenVisually js-childFilter" data-column="org_type">
										<option value="Any">Any</option>
										<option value="Arts Ed">Arts Education</option>
										<option value="Library">Library</option>
										<option value="Studio Facility/Classes">Studio Facility/Classes</option>
									</select>
									<select name="" id="community_orgs" class="u-isHiddenVisually js-childFilter" data-column="org_type">
										<option value="Any">Any</option>
										<option value="Collective (artist)">Collective (artist)</option>
										<option value="Collective (other)">Collective (other)</option>
										<option value="Community Center">Community Center</option>
										<option value="Community Group">Community Group</option>
										<option value="Individual (other)">Individual (other)</option>
										<option value="Social Service Org">Social Service Org</option>
									</select>
									<select name="" id="infrastructure_orgs" class="u-isHiddenVisually js-childFilter" data-column="org_type">
										<option value="Any">Any</option>
										<option value="Artists Housing">Artists Housing</option>
										<option value="Arts Service Org">Arts Service</option>
										<option value="Funder">Funder</option>
										<option value="Presenting Org">Presenting Org</option>
										<option value="Residency">Residency</option>
									</select>
							</fieldset>
	
						<fieldset>
							<legend>Organization Size</legend>
							<select name="" id="org_size" class="js-selectFilter" data-column="org_size">
								<option value="Any">Any </option>
								<option value="Small">Small</option>
								<option value="Medium">Medium</option>
								<option value="Large">Large</option>
							</select>
						</fieldset>

						<fieldset>
							<legend>Arts Activities</legend>
							<select name="" id="art_activities" class="js-selectFilter" data-column="art_activities">
								<option value="Any">Any </option>
								<option value="Book Reading/Signing">Book Reading/Signing</option>
								<option value="Class">Class</option>
								<option value="Conference">Conference</option>
								<option value="Exhibit">Exhibit</option>
								<option value="Fair">Fair</option>
								<option value="Festival">Festival</option>
								<option value="Lecture">Lecture</option>
								<option value="Meeting">Meeting</option>
								<option value="Panel Discussion">Panel Discussion</option>
								<option value="Performance">Performance</option>
								<option value="Creative Production">Creative Production</option>
								<option value="Screening">Screening</option>
								<option value="Workshop">Workshop</option>
								<option value="Young Artists">Young Artists</option>
								<option value="Other Event">Other Event</option></select>
						</fieldset>

						<fieldset>
							<legend>Line Info</legend>
							<label for="rail_lines">Rail Line:</label>
									<select name="" id="rail-lines" class="js-selectFilter" data-column="nearest_rail_line">
											<option value="Any">All Lines</option>
											<option value="blueLine" data-target="blueLineStops">Blue Line</option>
											<option value="expoLine">Expo Line</option>
											<option value="goldLine">Gold Line</option>
											<option value="greenLine">Green Line</option>
											<option value="redLine">Red/Purple Line</option>
									</select>
									<select id="blueLineStops" class="u-isHiddenVisually js-childFilter" data-column="nearest_rail_line_stop">
										<option value="all">List of Stops on Line</option>
									</select>
							<p>-or-</p>
							<label for="community">Community</label>
									<select name="" id="community">
										<option value="All">All</option>
										<option value="List of Communities">List of Communities</option>
									</select>
							</fieldset>
					</form>
				</div>
				<div id="messages" class="lead">This is where messages should appear</div>
		</div>

		<div class='map-container span9'>
			<div id='map'></div>
		</div>
	</div>
</div>
<!-- <script href="libs/backbone/backbone-min.js"></script> -->
<script src='app.js'></script>
</body>
</html>
