<!DOCTYPE html>
<html>
<head>

<body>
<div class="full-height">
  <header class="top-menu row">
    <div class="logo span3 cell"><img class="flex-image" src="assets/logo.jpg" /></div>
    <div class="tagline span3 cell">MAPPING ART IN LA TAGLINE</div>
    <div class="search-results-container span6 cell pull-right last">
        <div class="row">
            <div class="search-results span8 cell first"></div>
            <div class="reset-search-button span4 cell row last">
                <div class="cell"><i class="ss-icon refresh-icon">refresh</i></div>
                <div class="cell">RESET SEARCH</div>
            </div>
        </div>
    </div>

  <div class="map-controller">

            <header class="box-tab">

                    <i class="ss-icon remove-icon">remove</i>

        <div class="legend-container">
            <div class="legend-row">

                        </a>
                    </div>
                </div> <!-- END HEADER ROW -->

                <div class="icon-set row">
                    <div class="discipline-icon-container cell">
                        <a href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Dance">
                        <div class="dance-icon discipline-icon first"></div>
                        </a>
                    </div>
                    <div class="discipline-icon-container cell">
                        <a href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Film">
                        <div class="film-icon discipline-icon"></div>
                        </a>
                    </div>
                    <div class="discipline-icon-container cell">
                        <a href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Literary">
                        <div class="literary-icon discipline-icon"></div>
                        </a>
                    </div>
                    <div class="discipline-icon-container cell">
                        <a href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Music">
                        <div class="music-icon discipline-icon"></div>
                        </a>
                    </div>
                    <div class="discipline-icon-container cell">
                        <a href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Theater">
                        <div class="theater-icon discipline-icon"></div>
                        </a>
                    </div>
                    <div class="discipline-icon-container cell">
                        <a href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Visual">
                        <div class="visual-icon discipline-icon"></div>
                        </a>
                    </div>
                    <div class="discipline-icon-container cell">
                        <a href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Multi-Disciplinary">
                        <div class="multi-discipline-icon discipline-icon"></div>
                        </a>
                    </div>
                </div><!-- END ICON ROW -->
            </div><!-- END DISCIPLINE ROW -->

            <div class="legend-row">
                <h3 class="box-label">SIZE</h3>
                <div class="icon-set row">
                    <div class="size-icon-container cell">

                        </a>
                    </div>
                    <div class="size-icon-container cell">

            <div class="legend-row">

                </div><!-- END ICON SET ROW -->
            </div> <!-- END TYPE ROW -->

      <div class="box filters filters-container">
        <div class="box-tab-container">

            <div><div class="box-tab-vertical bt-filters">FILTERS</div></div>
            <div class="box-tab-toggle" data-target="filters-form-container">

            </div>
          </header>
        </div>
        <div class="filters-form-container">
          <form>
            <fieldset>
              <div><legend><h3>Discipline</h3></legend></div>
              <div class="row checkbox-container">
                <div class="checkbox inline cell">
                    <input type="checkbox" id="dance" value="Dance">
                    <label for="dance"><span></span>Dance</label>
                </div>
                <div class="checkbox inline cell">
                    <input type="checkbox" id="film" value="Film">
                    <label for="film"><span></span>Film</label>
                </div>
                <div class="checkbox inline cell">
                    <input type="checkbox" id="literary" value="Literary">
                    <label for="literary"><span></span>Literary</label>
                </div>
                <div class="checkbox inline cell">
                    <input type="checkbox" id="music" value="Music">
                    <label for="music"><span></span>Music</label>
                </div>
                <div class="checkbox inline cell">
                    <input type="checkbox" id="theater" value="Theater">
                    <label for="theater"><span></span>Theater</label>
                </div>
                <div class="checkbox inline cell">
                    <input type="checkbox" id="visual" value="Visual">
                    <label for="visual"><span></span>Visual</label>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <legend><h3>Organization</h3></legend>
                <select name="" id="org_type" class="js-selectFilter chosen" data-placeholder="ORGANIZATION TYPE" data-column="org_type" data-placeholder="Organization Type">
                    <option></option>
                    <option value="Any">Any</option>
                    <option value="Presenting" data-target="presenting_orgs">Presenting</option>
                    <option value="Educational" data-target="educational_orgs">Educational</option>
                    <option value="Community" data-target="community_orgs">Community</option>
                    <option value="Infrastructure" data-target="infrastructure_orgs">Infrastructure</option>
                    <option value="Multi">Multi</option>
                </select>
                <select name="" id="presenting_orgs" class="u-isHiddenVisually js-childFilter childFilter chosen presenting_orgs chosen" data-column="org_type">
                  <option value="Any">Any</option>
                  <option value="Bookstores">Bookstores</option>
                  <option value="Church">Church</option>
                  <option value="Cinema/Film Venue">Cinema/Film Venue</option>
                  <option value="Commercial Gallery">Commercial Gallery</option>
                  <option value="Individual (artist)">Individual (artist)</option>
                  <option value="Museum">Museum</option>
                  <option value="NFP Gallery">NFP Gallery</option>
                  <option value="Publication">Publication</option>
                </select>
                <select name="" id="educational_orgs" class="u-isHiddenVisually js-childFilter childFilter educational_orgs chosen" data-column="org_type">
                  <option value="Any">Any</option>
                  <option value="Arts Ed">Arts Education</option>
                  <option value="Library">Library</option>
                  <option value="Studio Facility/Classes">Studio Facility/Classes</option>
                </select>
                <select name="" id="community_orgs" class="u-isHiddenVisually js-childFilter childFilter community_orgs chosen" data-column="org_type">
                  <option value="Any">Any</option>
                  <option value="Collective (artist)">Collective (artist)</option>
                  <option value="Collective (other)">Collective (other)</option>
                  <option value="Community Center">Community Center</option>
                  <option value="Community Group">Community Group</option>
                  <option value="Individual (other)">Individual (other)</option>
                  <option value="Social Service Org">Social Service Org</option>
                </select>
                <select name="" id="infrastructure_orgs" class="u-isHiddenVisually js-childFilter childFilter infrastructure_orgs chosen" data-column="org_type">
                  <option value="Any">Any</option>
                  <option value="Artists Housing">Artists Housing</option>
                  <option value="Arts Service Org">Arts Service</option>
                  <option value="Funder">Funder</option>
                  <option value="Presenting Org">Presenting Org</option>
                  <option value="Residency">Residency</option>
                </select>
            </fieldset>

          <fieldset>
            <legend><!-- <h3>Organization Size</h3> --></legend>
            <select name="" id="org_size" class="js-selectFilter chosen" data-column="org_size" data-placeholder="ORGANIZATION SIZE">
              <option></option>
              <option value="Any">Any </option>
              <option value="Small">Small</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
            </select>
          </fieldset>

          <fieldset>
            <legend><!-- <h3>Arts Activities</h3> --></legend>
            <select name="" id="art_activities" class="js-selectFilter chosen" data-placeholder="ARTS ACTIVITIES" data-column="art_activities">
              <option></option>
              <option value="Any">Any </option>
              <option value="Book Reading/Signing">Book Reading/Signing</option>
              <option value="Class">Class</option>

              <option value="Exhibit">Exhibit</option>
              <option value="Fair">Fair</option>

              <option value="Lecture">Lecture</option>
              <option value="Meeting">Meeting</option>
              <option value="Panel Discussion">Panel Discussion</option>
              <option value="Performance">Performance</option>
              <option value="Creative Production">Creative Production</option>
              <option value="Screening">Screening</option>
              <option value="Workshop">Workshop</option>
              <option value="Young Artists">Young Artists</option>
              <option value="Other Event">Other Event</option></select>
          </fieldset>

                <option value="BlueLine" data-target="blueLineStops" data-mblayer="blueLine">Blue Line</option>
                <option value="ExpoLine" data-target="expoLineStops" data-mblayer="expoLine">Expo Line</option>

<!-- INFOWINDOW TEMPLATE -->
<script type="infowindow/html" id="infowindow_afla">
  <div id="flip-this" class="cartodb-popup">
      <div class="carto-db-close-button-container"><a href="#close" class="close primary"><i class="ss-icon">close</i></a></div>
     <div class="cartodb-popup-content-wrapper">
       <div class="cartodb-popup-header">
          <h3>{{content.data.org_name}}</h3>
       </div>
       <div class="cartodb-popup-content">
          <div>{{content.data.org_address}},{{content.data.city}} {{content.data.zip_code}}</div>

      {{/content.data.org_type}}

      {{#content.data.art_activities}}

      {{/content.data.art_activities}}
      {{#content.data.events_per_month}}

      {{/content.data.events_per_month}}
      <!-- <button class="flip-toggle">More</button> --
       </div>
     </div>
     <div class="cartodb-popup-tip-container"></div>
  </div>

</script>
